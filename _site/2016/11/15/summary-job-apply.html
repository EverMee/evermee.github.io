			<p>#我的校招总结</p>

<p>随着上周给招银网络科技寄出了自己的三方，自己的校招求职过程也就此结束。从八月二十四号参加第一场面试到上周一收到招银网络的录用通知，总共差不多有三个月了吧，
在这期间投递了大大小小差不多二十多家公司，也参加了很多场笔试面试，期间有努力准备的艰辛，也有偷懒颓废的时候，总之最后还算有个比较满意的结局吧。走过既是一种成长，
在此写篇博客做个总结吧。</p>
