			<h1>傲慢与偏见，不止是谈情说爱</h1>
			<p>傲慢与偏见，算得上是这个世界上最古老与经典的爱情故事之一了，这也是我最喜欢的一部爱情小说。在风景如画的英伦乡村，住着三四户乡绅人家，美丽聪颖的伊丽莎白，遇见了傲慢英俊的庄园主达西，在一连串误会消除后，他们性格中的偏见和傲慢得到改变，最终有情人忠诚眷属。</p>
