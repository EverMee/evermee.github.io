---
layout: default
---
<ul class="article-list">
	{% for post in site.posts %}
	<li class="item">
        <a class="article-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.excerpt }}</p>
		<time>{{ post.date | date:"%Y-%m-%d"}}</time>
        <hr>
	</li>
	{% endfor %}
</ul>
