---
layout: default
---
{% for category in site.categories %}
<h2>{{ category | first }}</h2>
<ul class="category-list">
    {% for post in category.last %}
        <li>
            <time>{{ post.date | date:"%Y-%m-%d"}}</time>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endfor %}
